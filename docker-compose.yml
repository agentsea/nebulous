services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust  # No password
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    command: [ "redis-server", "--requirepass", "myredispassword" ]
    ports:
      - "6379:6379"

  nebu:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nebu
    environment:
      DATABASE_URL: postgres://postgres@postgres:5432/postgres
      REDIS_URL: redis://:myredispassword@redis:6379
      RUST_LOG: debug
      NEBU_BUCKET_NAME: nebulous
      NEBU_BUCKET_REGION: us-east-1
      NEBU_ROOT_OWNER: me
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/nebulous
      - sccache:/sccache

volumes:
  sccache:
