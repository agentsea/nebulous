apiVersion: v1
kind: Service
metadata:
  name: {{ include "nebulous.serviceName" . }}
  namespace: {{ include "nebulous.namespace" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: {{ .Release.Name }}-app
  ports:
    - protocol: TCP
      port: {{ include "nebulous.servicePort" . }}
      targetPort: 3000
  type: ClusterIP
