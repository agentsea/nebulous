{{- if default false .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ include "nebulous.namespace" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{.}}
  {{- end }}
  rules:
    - http:
        paths:
          - backend:
              service:
                name: {{ include "nebulous.serviceName" . }}
                port:
                  number: {{ include "nebulous.servicePort" . }}
            path: /
            pathType: Prefix
      {{- with .Values.ingress.host }}
      host: {{.}}
      {{- end }}
{{- end }}