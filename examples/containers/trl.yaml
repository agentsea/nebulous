kind: Container
metadata:
  name: trl-test
  namespace: test
  labels:
    type: training
image: "huggingface/trl-latest-gpu:latest"
command: |
  source activate trl && trl sft --model_name_or_path $MODEL \
      --dataset_name $DATASET \
      --output_dir /output \
      --torch_dtype bfloat16 \
      --use_peft true
platform: runpod
env:
  - key: MODEL
    value: Qwen/Qwen2.5-7B 
  - key: DATASET
    value: trl-lib/Capybara 
volumes:  
  - source: /output
    dest: s3://nebulous-rs/training-output
    driver: RCLONE_SYNC
    continuous: true
accelerators:
  - "1:A100_SXM"
meters:
  - cost: 0.1
    unit: second
    metric: runtime
    currency: USD
restart: Never
